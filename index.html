<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAU ADMISSION HELP by GAUITS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="content" style="display: none;">
        <!-- Floating Language Toggle -->
        <div class="floating-language">
            <button class="language-btn active" data-lang="en">EN</button>
            <button class="language-btn" data-lang="bn">BN</button>
        </div>

        <!-- Floating Dark Mode Toggle -->
        <div class="floating-dark-mode">
            <button id="darkModeToggle" class="mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Floating Speak Button -->
        <div class="floating-speak" id="floatingSpeak" style="display: none;">
            <button id="speakResults" class="speak-btn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <!-- Header Section -->
        <header class="header-container">
            <div class="header-content">
                <a href="https://www.facebook.com/bsmrauits"><img src="https://i.postimg.cc/0QwdRHgZ/bsmrauits.png"></a>
                <a class="its" href="https://www.facebook.com/bsmrauits">IT SOCIETY, Gazipur Agricultural University</a>
                <a class="jahin" href="https://www.facebook.com/shahriarmorshedjahin">Developed by JAHIN</a>
                <marquee style="color: rgb(255, 0, 0);"> Site is Under Development </marquee>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-overlay">
            <div class="search-container">
                <h1 id="mainHeading">Find Your Exam Room Location</h1>
                <div class="search-box">
                    <input type="number" id="rollNumberInput" placeholder="Enter Roll Number" autocomplete="off">
                    <button id="voiceSearch" class="voice-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <button class="buttonf" id="findlocation">
                    <span id="findBtnText">Find Location</span>
                </button>
                <button class="buttond" id="directionButton" style="display:none;">
                    <span id="directionBtnText">Get Directions</span>
                </button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
